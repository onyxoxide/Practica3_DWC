<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>PokeAPI</title>
</head>
<body>
  <div class="container">

    <div class="section">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">ID</span>
        <input id="id" type="text" class="form-control" placeholder="id" aria-label="id" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Nombre</span>
        <input id="nombre" type="text" class="form-control" placeholder="nombre" aria-label="nombre" aria-describedby="basic-addon1">
      </div>
    </div>

    <div class="section">
      <button id="cargar-json" class="btn btn-primary">Cargar JSON</button>
      <button id="mostrar-seleccionados" class="btn btn-primary">Mostrar seleccionados</button>
    </div>

    <table id="seleccionados" class="d-none table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <table id="resultados" class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Tipos</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="pokedex.js"></script>
</body>
</html>
